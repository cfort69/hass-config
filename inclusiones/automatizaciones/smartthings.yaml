### Habitacion Principal
- id: Enciende_Luz_HP
  alias: Enciente Luz HP
  hide_entity: true
  trigger:
    platform: mqtt
    topic: 'smartthings/Luz Habitacion Principal/switch'
    payload: "on"
  action:
  - service: switch.turn_on
    entity_id: switch.luz_habitacion_principal

- id: Apaga_Luz_HP
  alias: Apaga Luz HP
  hide_entity: true
  trigger:
    platform: mqtt
    topic: 'smartthings/Luz Habitacion Principal/switch'
    payload: "off"
  action:
  - service: switch.turn_off
    entity_id: switch.luz_habitacion_principal

